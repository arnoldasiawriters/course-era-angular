<!Doctype html>
<html ng-app="ShoppingListPromiseApp">

<head>
    <meta charset="utf-8">
    <title>Asynchronous Behaviour</title>
    <script type="text/javascript" src="../../../angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Shopping List with A Promise</h1>
    <div ng-controller="ShoppingListController as list">
        <h3>Shopping List</h3>
        <input type="text" placeholder="item name" ng-model="list.name">
        <input type="text" placeholder="item quantity" ng-model="list.quantity"> boxes.
        <button ng-click="list.addItem();">Add Item</button>
        <ol>
            <li ng-repeat="item in list.items">
                {{item.quantity}} boxes of {{item.name}}
                <button ng-click="list.removeItem($index);">Remove</button>
            </li>

        </ol>
    </div>
</body>

</html>
