<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Directives with Isotopic Scope</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css" />
    <script src="../../../angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <h1>Directives with Isotopic Scope</h1>
    <div ng-app="ShoppingListDirectiveApp" class="row">
        <!-- LIST #1 -unLimited Items -->
        <div ng-controller="ShoppingListController1 as list1" class="col-md-5">
            <input type="text" ng-model="list1.itemName" placeholder="Item Name">
            <input type="text" ng-model="list1.itemQuantity" placeholder="Item Quantity">
            <button ng-click="list1.addItem()">Add Item</button>
            <shopping-list my-list="list1" list-title="{{list1.title}}"></shopping-list>
            <div ng-if="list1.errorMessage" class="error">
                Error: {{list1.errorMessage}}
            </div>
        </div>

        <!-- LIST #2 -Limited To 3 Items -->
        <div ng-controller="ShoppingListController2 as list2" class="col-md-5">
            <input type="text" ng-model="list2.itemName" placeholder="Item Name">
            <input type="text" ng-model="list2.itemQuantity" placeholder="Item Quantity">
            <button ng-click="list2.addItem()">Add Item</button>
            <shopping-list my-list="list2" list-title="Shopping List #2 (3 Items Max)"></shopping-list>
            <div ng-if="list2.errorMessage" class="error">
                Error: {{list2.errorMessage}}
            </div>
        </div>
    </div>
</body>

</html>
