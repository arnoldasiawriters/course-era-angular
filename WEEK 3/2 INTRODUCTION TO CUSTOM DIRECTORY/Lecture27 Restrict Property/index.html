<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Template Expanding Directive</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css" />
    <script src="../../../angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <h1>Template Expanding Directive</h1>
    <div ng-app="ShoppingListDirectiveApp" class="row">
        <!-- LIST #1 -unLimited Items -->
        <div ng-controller="ShoppingListController1 as list" class="col-md-5">
            <h3>Shopping List #1 Unlimited Items</h3>
            <input type="text" ng-model="list.itemName" placeholder="Item Name">
            <input type="text" ng-model="list.itemQuantity" placeholder="Item Quantity">
            <button ng-click="list.addItem()">Add Item</button>
            <ol>
                <list-item ng-repeat="item in list.items"></list-item>
            </ol>
            <div ng-if="list.errorMessage" class="error" ng-model="list.errorMessage">
                Error: {{list.errorMessage}}
            </div>
        </div>

        <div ng-controller="ShoppingListController2 as list" class="col-md-5">
            <h3>Shopping List #2 (Limited to 3 Items)</h3>
            <input type="text" ng-model="list.itemName" placeholder="Item Name">
            <input type="text" ng-model="list.itemQuantity" placeholder="Item Quantity">
            <button ng-click="list.addItem()">Add Item</button>
            <ol>
               <list-item ng-repeat="item in list.items"></list-item>
            </ol>
            <div ng-if="list.errorMessage" class="error">
                Error: {{list.errorMessage}}
            </div>
        </div>
    </div>
</body>

</html>
