<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../../../angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <style>body { font-size: 1.3em; }</style>
        <title>Name Calculator</title>
    </head>
    <body ng-app="NameCalcApp">
        <h1>Name Calculator</h1>
        <div ng-controller="NameCalcCtrl">
            <div>
                Your Name:
                <input type="text" ng-model="name" ng-keyup="calculateNumericValue()"/>
                <div>Total numeric value of {{name}} is: {{totalValue}}</div>
            </div>
        </div>
    </body>
</html>
