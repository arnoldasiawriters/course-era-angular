<!Doctype html>
<html ng-app="ShoppingListApp">

<head>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Services With Provider</title>
</head>

<body>
    <div class="row">
        <div class="col-md-10">
            <h1>Custom Services With Provider</h1>
            <h2>Shopping List</h2>
            <div ng-controller="ShoppingListCtrl as list">
                <div class="col-md-2">Item Name:</div>
                <div class="col-md-10">
                    <input type="text" ng-model="list.itemName">
                </div>
                <div class="col-md-2">Item Quantity:</div>
                <div class="col-md-10">
                    <input type="text" ng-model="list.itemQuantity">
                </div>
                <div class="col-md-12">
                    <div class="btn btn-flat btn-primary pull-right" ng-click="list.addItem();">
                        Add Item to Shopping Cart
                    </div>
                </div>
                <!-- <div class="col-md-12" ng-if="list.errorMessage">
                    <div class="error">
                        {{list.errorMessage}}
                    </div>
                </div> -->

                <!-- <div class="col-md-12" ng-show="list.errorMessage">
                    <div class="error">
                        {{list.errorMessage}}
                    </div>
                </div> -->

                <div class="col-md-12" ng-hide="!list.showError">
                    <div class="error">
                        {{list.errorMessage}}
                    </div>
                </div>
                <div class="col-md-12">
                    <ol>
                        <li ng-repeat="item in list.items">
                            {{item.itemQuantity}} of {{item.itemName}}
                            <div class="btn btn-flat btn-primary" ng-click="list.removeItem($index);">
                                Remove
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
