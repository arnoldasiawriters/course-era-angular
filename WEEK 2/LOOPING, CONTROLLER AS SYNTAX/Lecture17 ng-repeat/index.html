<!Doctype html>
<html ng-app="ShoppingListApp">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../../../angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <style>body { font-size: 1.3em; }</style>
        <title>ng-repeat</title>
    </head>
    <body>
        <h1>ng-repeat</h1>
        <div ng-controller="ShoppingListController">
            <!-- Shopping List #1 -->
            <!-- <h3>Shopping List</h3>
            <ul>
                <li ng-repeat="item in shoppingList1">{{item}}</li>
            </ul> -->

            <!-- Shopping List #2 -->
            <!-- <h3>Shopping List</h3>
            <ul>
                <li ng-repeat="item in shoppingList2">
                    Buy {{item.quantity}} of {{item.name}}(s)
                </li>
            </ul> -->

            <!-- Shopping List #3 -->
            <h3>Shopping List</h3>
            <ul>
                Second Item: <input ng-model="shoppingList2[1].quantity" type="text">
                <li ng-repeat="item in shoppingList2">
                    {{$index+1}}.
                    Buy {{item.quantity}} of {{item.name}}(s)
                </li>
            </ul>
            <input type="text" placeholder="Item Name" ng-model="newItemName"><br>
            <input type="text" placeholder="Item Quantity" ng-model="newItemQuantity"><br>
            <button ng-click="addNewItem()">Add New Item</button>
        </div>
    </body>
</html>
