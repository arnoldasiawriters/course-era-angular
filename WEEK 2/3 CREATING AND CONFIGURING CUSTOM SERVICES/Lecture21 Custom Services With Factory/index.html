<!Doctype html>
<html ng-app="ShoppingListApp">
    <head>
        <meta charset="utf-8">
        <title>Custom Services with Factory</title>
        <script type='text/javascript' src='../../../angular.min.js'></script>
        <script type='text/javascript' src='app.js'></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-6">
                <div ng-controller="ShoppingList1Ctrl as list1">
                    <h1>Shopping List 1 #Unlimited Items!!!</h1>
                    Item Name: <input type="text" ng-model="list1.itemName"><br>
                    Item Quantity: <input type="text" ng-model="list1.itemQuantity"><br>
                    <button ng-click="list1.addItem()">Add Item</button>
                    <ol>
                        <li ng-repeat="item in list1.items">
                            {{item.itemQuantity}} of {{item.itemName}}
                            <button ng-click="list1.removeItem($index)">Remove</button>
                        </li>
                    </ol>
                    <div class="error">Error: {{ list1.errorMessage }}</div>
                </div>
            </div>
            <div class="col-md-6">
                <div ng-controller="ShoppingList2Ctrl as list2">
                        <h1>Shopping List 2 #3 Items Maximum!!!</h1>
                        Item Name: <input type="text" ng-model="list2.itemName"><br>
                        Item Quantity: <input type="text" ng-model="list2.itemQuantity"><br>
                        <button ng-click="list2.addItem()">Add Item</button>
                        <ol>
                            <li ng-repeat="item in list2.items">
                                {{item.itemQuantity}} of {{item.itemName}}
                                <button ng-click="list2.removeItem($index)">Remove</button>
                            </li>
                        </ol>
                        <div class="error">Error: {{list2.errorMessage}}</div>
                </div>
            </div>
        </div>
    </body>
</html>
